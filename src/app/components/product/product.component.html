<div class="d-flex align-items-start mb-3 product" style="height: 800px;">
    <div class="col" style="padding-top: 2cm;">
        <img class="thumbnail" src="data:image/jpeg;base64,{{product.productImage}}" alt="product image" height="600"
            width="350">
    </div>

    <div class="col">
        <div class="container" style="padding-top: 2cm;">
            <h1 style="color: royalblue;">{{product.model|uppercase}}</h1>
            <i>{{product.category}}</i>
            <hr>
            <h5><i>Description</i></h5>
            <p>{{product.description}}</p>
            <hr>
        </div>
    </div>
    <div class="col">
        <div class="container" style="padding-top:3in;">

            <h4 style="text-align: center;"><i>Price</i></h4>
            <h4 style="text-align: center;">â‚¹ {{product.price}}.00</h4>
            <hr>
            <button type="button" class="btn btn-warning btn-rounded">
                <h3>Buy now</h3>
            </button><br>
            <br>
            <button type="button" class="btn btn-danger btn-rounded" >
                <h3>Add to cart now</h3>
            </button>
        </div>
    </div>
